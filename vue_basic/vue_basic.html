<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue_basic</title>
	</head>
	<body>
		<div id="app">
			{{message}} 
			<h2>{{ school.name}} {{school.mobile}}</h2>
			<ul>
				<li>{{ campus[0]}}</li>
				<li>{{ campus[1] }}</li>
			</ul>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					message:"hello world",
					school:{
						name:"zjx",
						mobile:"12345678"
					},
					campus:["北京","上海","广州"]
					
				}
			})
		</script>
	</body>
</html>
